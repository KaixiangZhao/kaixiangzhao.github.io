        <p>已经好久没记日记了，其实从好久之前就已经不常写了。</p>
<p>有时候晚上直接睡觉了就忘了，有时候懒得写了，又有时候在外面没电脑写不了第二天又不想补。总之，总是有各种各样的借口。所以我为什么要写博客呢，为什么要写日记呢，即然这样，那干脆就直接别写了。断断续续，不如不续。</p>
<p>以后就想到些啥单独发些啥，日记什么的对我而言还是免了吧。</p>
